hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    root:
      level: ERROR
    disable_existing_loggers: true
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - model.name=DeepGraphSAGE
    - experiment.name=DeepGraphSAGE_improved_lr001_bs256
    - training.lr=0.001
    - training.max_epochs=500
    - training.training_gpu=cuda:0
    - training.validation_gpu=cuda:0
    - data_generation.batch_size=256
    - data_generation.just_load_pickled=true
    - wandb.use_wandb=true
  job:
    name: train_model_gnn
    chdir: null
    override_dirname: data_generation.batch_size=256,data_generation.just_load_pickled=true,experiment.name=DeepGraphSAGE_improved_lr001_bs256,model.name=DeepGraphSAGE,training.lr=0.001,training.max_epochs=500,training.training_gpu=cuda:0,training.validation_gpu=cuda:0,wandb.use_wandb=true
    id: ???
    num: ???
    config_name: config-gnn
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.1'
    cwd: /scratch/maa9509/GNN_RL_Pretrain
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /scratch/maa9509/GNN_RL_Pretrain/conf
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /scratch/maa9509/GNN_RL_Pretrain/outputs/2025-09-18/00-13-15
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: disabled
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
